<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./css/Login.css" >
  <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
  <script src="./js/Login.js"></script>
 
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body >
<div class="col-md-6 text-info">
      <h1>Welcome to ILink Platform <small>version 1.0</small></h1>
      <h4>  &nbsp&nbsp&nbsp&nbsp a ingenious platform for those who have incredible ideas or skills</h4>
      <p><a class="btn btn-primary btn-lg" role="button">
         Sign Up</a>
      </p>
   </div>
<!-- Interactive Login - START -->
<div class="container-fluid col-md-6" >
    <div class="row">
        <div class="loginpanel">
      <i id="loading" class="hidden fa fa-spinner fa-spin bigicon"></i>
            <h2>
        <span class="fa fa-quote-left "></span> pls Login; <span class="fa fa-quote-right "></span>
      </h2>
            <div>
                <input id="username" type="text" placeholder="Account" onkeypress="check_value();">
                <input id="password" type="password" placeholder="Password" onkeypress="check_value();">

        <div class="buttonwrapper">
          <button id="loginbtn" class="btn btn-warning loginbutton">
            <span class="fa fa-check"></span>
          </button>
          <span id="lockbtn" class="fa fa-lock lockbutton redborder"></span>
        </div>
            </div>
        </div>
    </div>
  
</div>


</body>
</html>
