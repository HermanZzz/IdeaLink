{% extends 'home.html' %}

{% block content %}
<header id="head" class="secondary"></header>
<br/>
<div class="container">
	<div class="row">
		<div class="span2 col-md-3 col-md-offset-1">
			<ul class="nav nav-pills nav-stacked"> 
				<li><a href={% url 'accounts:setting' %}>Profile</a></li>
				<li><a href={% url 'accounts:settingSkill' %}>Skill</a></li> 
				<li><a href={% url 'accounts:settingExperience' %}>Experience</a></li> 
				<li class="active"><a href={% url 'accounts:settingContact' %}>Contact</a></li> 
			</ul>
		</div>
		<div class="col-md-7 ">
			<form class="form-horizontal">
			    <fieldset>
			    <div id="legend" class="">
			        <legend class="">{{ user_session.account_name }}</legend>
			    </div>
			    <div class="well">
    			<div class="control-group">
		          <!-- Text input-->
		          <label class="control-label" for="input01">Cell Phone</label>
		          <div class="controls">
		            <input type="tel" placeholder="placeholder" class="input-xlarge form-control">
		            <p class="help-block"></p>
		          </div>
		        </div>

				<div class="control-group">
		          <!-- Text input-->
		          <label class="control-label" for="input01">Address</label>
		          <div class="controls">
		            <input type="text" placeholder="placeholder" class="input-xlarge form-control">
		            <p class="help-block"></p>
		          </div>
	

			     <div class="control-group">
			          <label class="control-label"> </label>
			          <!-- Button -->
			          <div class="controls">
			            <button class="btn btn-success">Submit</button>
			          </div>
			          <p class="help-block"></p>
			     </div>
			 </div>
			 </fieldset>
			 </form>


		</div>
	</div>
</div>

{% endblock %}
